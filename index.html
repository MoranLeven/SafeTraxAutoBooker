<!DOCTYPE="html">
    <html lang="en">

    <head>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <div id="app" />

        <script type="text/babel">

            class Login extends React.Component {
                render() {
                    return (
                        <div className="row justify-content-center">
                            <div className="col-md-4">
                                <div className="card mt-5">
                                    <div className="card-body">
                                        <h5 className="card-title text-center">Login</h5>
                                        <form>
                                            <div className="form-group">
                                                <label htmlFor="username" className="mt-3">Username</label>
                                                <input type="text" className="form-control" id="username" placeholder="Enter username" required />
                                            </div>
                                            <div className="form-group">
                                                <label htmlFor="username" className="mt-3">Password</label>
                                                <input type="text" className="form-control" id="password" placeholder="Enter password" required />
                                            </div>
                                            <div className="form-group">
                                                <button type="submit" className="btn btn-primary btn-block mt-3 form-control">Login</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    );
                }
            }

            class Booking extends React.Component {

                constructor(props) {
                    super(props);
                    this.state = {
                        oneDay: "true",
                        multipleDays: "flase"
                    };
                }
                render() {
                    return (
                        <div className="row justify-content-center">
                            <div className="col-md-4">
                                <div className="card mt-5">
                                    <div className="card-body">
                                        <h5 className="card-title text-center">Booking!</h5>
                                        <form>
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" />
                                                <label class="form-check-label" for="flexSwitchCheckChecked">Book Multiple Days</label>
                                            </div>
                                            <div className="form-group">
                                                <label htmlFor="startDate" className="mt-3">Start Date</label>
                                                <input type="date" className="form-control" id="startDate" required />
                                            </div>
                                            <div className="form-group">
                                                <label htmlFor="endDate" className="mt-3">End Date</label>
                                                <input type="date" className="form-control" id="endDate" required />
                                            </div>
                                            <div className="form-group">
                                                <button type="submit" className="btn btn-primary btn-block mt-3 form-control">Book</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    );
                }
            }

            class App extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        isLoggedIn: "true",
                    };
                }
                render() {
                    if (this.state.isLoggedIn === "false") {
                        return (<Login />);
                    }
                    else {
                        return (<Booking />);
                    }
                }
            }

            ReactDOM.render(<App />, document.querySelector("#app"));
        </script>
    </body>

    </html>
